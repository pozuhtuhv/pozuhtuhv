name: Fetch GitHub User Info

# on:
#   push:
#     branches:
#       - main

jobs:
  fetch-info:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run Python script
        run: python3 user_info.py ${{ github.actor }}
