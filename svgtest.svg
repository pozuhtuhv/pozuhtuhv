<svg width="583" height="305" xmlns="http://www.w3.org/2000/svg">
  <!-- 전체 배경 (명령 프롬프트 창 배경) -->
  <rect width="100%" height="100%" fill="black" rx="10" ry="10"/>

  <!-- 탭 바 회색 -->
  <rect width="100%" height="40" fill="#333333" rx="10" ry="10"/>
  <!-- 탭 바 회색 밑 라운드 가리기 -->
  <rect y="31" width="100%" height="9" fill="#333333"/>
  
  <!-- 탭 바 검은색 -->
  <rect x="9" y="8" width="240" height="40" fill="Black" rx="10" ry="10"/>

  <!-- 탭 바 밑 역라운드-->
  <!-- 좌측 -->
  <rect x="8" y="38" width="3" height="3" fill="black" rx="1" ry="1"/>
  <rect x="4" y="35" width="5" height="5" fill="#333333" rx="2" ry="2"/>
  <!-- 우측 -->
  <rect x="248" y="38" width="3" height="3" fill="black" rx="1" ry="1"/>
  <rect x="249" y="35" width="5" height="5" fill="#333333" rx="1" ry="1"/>

  <!-- 명령 프롬프트 아이콘 -->
  <svg x="15" y="14" width="20px" height="20px" fill="none">
    <path d="M4.5 10.7C4.5 9.57989 4.5 9.01984 4.71799 8.59202C4.90973 8.21569 5.21569 7.90973 5.59202 7.71799C6.01984 7.5 6.5799 7.5 7.7 7.5H16.3C17.4201 7.5 17.9802 7.5 18.408 7.71799C18.7843 7.90973 19.0903 8.21569 19.282 8.59202C19.5 9.01984 19.5 9.57989 19.5 10.7V14.3C19.5 15.4201 19.5 15.9802 19.282 16.408C19.0903 16.7843 18.7843 17.0903 18.408 17.282C17.9802 17.5 17.4201 17.5 16.3 17.5H7.7C6.57989 17.5 6.01984 17.5 5.59202 17.282C5.21569 17.0903 4.90973 16.7843 4.71799 16.408C4.5 15.9802 4.5 15.4201 4.5 14.3V10.7Z" stroke="white"/>
    <path d="M7.5 10.5L9.5 12.5L7.5 14.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M11.5 14.5H16.5" stroke="white" stroke-linecap="round"/>
  </svg>

  <!-- 제목 텍스트 -->
  <text x="42" y="32" font-family="나눔 고딕" font-size="13" fill="white">명령 프롬프트</text>

  <!-- 탭 닫기 -->
  <line x1="223" x2="231" y1="19" y2="27" stroke="white"/>
  <line x1="223" x2="231" y1="27" y2="19" stroke="white"/>

  <!-- 탭 추가 -->
  <line x1="270" x2="270" y1="19" y2="29" stroke="white"/>
  <line x1="265" x2="275" y1="24" y2="24" stroke="white"/>

  <!-- 구분선 -->
  <line x1="286" x2="286" y1="13" y2="36" stroke="#3D3D3D"/>

  <!-- 메뉴 -->
  <line x1="296" x2="300" y1="23" y2="26" stroke="white"/>
  <line x1="299" x2="303" y1="26" y2="23" stroke="white"/>

  <!-- 최소화 버튼 -->
  <line x1="461" x2="471" y1="20" y2="20" stroke="white"/>
  <line x1="461" x2="471" y1="20" y2="20" stroke="white"/>

  <!-- 최대화 버튼 -->
  <!-- 세로선 -->  
  <line x1="508" x2="508" y1="16" y2="25" stroke="white"/>
  <line x1="517" x2="517" y1="25" y2="16" stroke="white"/>
  <!-- 가로선 -->
  <line x1="508" x2="517" y1="16" y2="16" stroke="white"/>
  <line x1="508" x2="517" y1="25" y2="25" stroke="white"/>

  <!-- 창 닫기 버튼 -->
  <line x1="554" x2="563" y1="15" y2="25" stroke="white"/>
  <line x1="554" x2="563" y1="25"  y2="15" stroke="white"/>

  <!-- 명령프롬프트 텍스트 -->
  <foreignObject x="10" y="58" width="200" height="30">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Cascadia Mono'; font-size: 12px; color: #A6A6A6;">
      <span id="typing-effect"></span>
    </div>
  </foreignObject>

  <script>
    const texts = [
      "Microsoft Windows [Version 10.0.22631.4169]",
      "(c) Microsoft Corporation. All rights reserved.",
      "C:\\Users\\pozuhtuhv>"
    ];
    let textIndex = 0;
    let charIndex = 0;

    const typingEffect = () => {
      if (textIndex < texts.length) {
        if (charIndex < texts[textIndex].length) {
          document.getElementById("typing-effect").innerHTML += texts[textIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typingEffect, 100); // 100ms 간격으로 타이핑
        } else {
          charIndex = 0;
          textIndex++;
          document.getElementById("typing-effect").innerHTML += "<br/>"; // 줄 바꿈
          setTimeout(typingEffect, 500); // 다음 텍스트로 넘어가기 전 대기
        }
      }
    };
    typingEffect();
  </script>

</svg>
