<svg width="583" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background1 {
      clip-path: inset(0 0 100% 0);
      animation: reveal-text 1s steps(4) forwards;
    }

    .path {
      clip-path: inset(0 100% 0 0);
      animation: reveal-text 0.02s steps(23) forwards;
    }

    .content {
      clip-path: inset(0 100% 0 0);
      animation: reveal-text 0.001s steps(23) forwards;
    }

    @keyframes reveal-text {
      to {
        clip-path: inset(0 0 0 0);
      }
    }

    /* 애니메이션 지연 설정 */
    #line1 {
      animation-delay: 0.5s;
    }

    #line2 {
      animation-delay: 0.8s;
    }

    #line3{
      animation-delay: 2s;
    }

    #line4{
      animation-delay: 2.5s;
    }

    #line5, #line6, #line7, #line8, #line9, #line10{
      animation-delay: 2.6s;
    }

    #line11{
      animation-delay: 2.8s;
    }

    #line12{
      animation-delay: 3s;
    }

    #line13, #line14, #line15, #line16, #line17{
      animation-delay: 3.2s;
    }
  </style>

  <!-- background start -->
  <g class="background1">
